<!DOCTYPE html>
<html >
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <!-- Latest compiled and minified CSS bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Link my CSS -->
    <link rel="stylesheet" href="assets/css/flipclock.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <meta charset="UTF-8">
    <title>Luís Melo's Pomodoro Clock</title>
  </head>
  <body class="all">
      <div id="title">
        Pomodoro Clock
      </div><br><br><br>

    	<div class="row">
        <div class="work col-xs-6"><span class="info">Work</span><br/>
          <a class="btn btn-default changeWork">-</a>
          <span id="workLength">25</span>
          <a class="btn btn-default changeWork">+</a>
        </div>

        <div class="break col-xs-6"><span class="info">Break</span><br/>
          <a class="btn btn-default changeBreak">-</a>
          <span id="breakLength">5</span>
          <a class="btn btn-default changeBreak">+</a>
        </div>
      </div>

      <br />

      <div class="center">
        <span class="clock"></span><br /><br />

        <button class="buttonplay">&#9658;Start Working</button>
        <button class="buttonpause hidden">&#9612;&#9612; Pause</button><br /><br />
        <span id="message">Come On, Click To Start Working... You Can do It</span><br /><br />
        <button class="buttonreset">&#x21bb; Reset Clock</button>
      </div>
  </body>
  
  <footer>
    <small> Free Code Camp Zipline - Luís Melo - 2016</small>
  </footer>

  <!-- JQuery min file -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/flipclock.min.js"></script>
  <!-- My one and only (script)-->
  <script src="assets/js/main.js"></script>
</html>
