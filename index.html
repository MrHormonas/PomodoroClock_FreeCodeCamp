<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width" >
    <title>Luís Melo's Pomodoro Clock</title>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- FlipClock CSS File -->
    <link rel="stylesheet" href="bower_components/flipclock/compiled/flipclock.css">
    <!-- My CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body class="all">
      <div id="title">
        Pomodoro Clock
      </div><br><br><br>

    	<div class="row">
        <div class="work col-xs-6"><span class="info">Work</span><br/>
          <a class="btn btn-default changeWork">-</a>
          <span id="workLength">25</span>
          <a class="btn btn-default changeWork">+</a>
        </div>

        <div class="break col-xs-6"><span class="info">Break</span><br/>
          <a class="btn btn-default changeBreak">-</a>
          <span id="breakLength">5</span>
          <a class="btn btn-default changeBreak">+</a>
        </div>
    	</div><br />



      <div class="center">
        <span class="clock"></span><br /><br />

        <button class="buttonplay">&#9658;Start Working</button>
        <button class="buttonpause hidden">&#9612;&#9612; Pause</button><br /><br />
        <span id="message">Come On, Click To Start Working... You Can do It</span><br /><br />
        <button class="buttonreset">&#x21bb; Reset Clock</button>
      </div>



    <!-- Jquery JS file -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- FlipClock JS file -->
  	<script src="bower_components/flipclock/compiled/flipclock.min.js"></script>
    <!-- Bootstrap JS file -->
  	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- My JS file -->
  	<script src="assets/js/main.js"></script>

  </body>
  <footer>
    <small> Free Code Camp Zipline - Luís Melo - 2016</small>
  </footer>
</html>
