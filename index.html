<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Luís Melo's Pomodoro Clock</title>
    <link rel="stylesheet" href="styles/flipclock.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  </head>
  <body class="all">
      <div id="title">
        Pomodoro Clock
      </div><br><br><br>

    	<div class="row">
        <div class="work col-xs-6"><span class="info">Work</span><br/>
          <a class="btn btn-default changeWork">-</a>
          <span id="workLength">25</span>
          <a class="btn btn-default changeWork">+</a>
        </div>

        <div class="break col-xs-6"><span class="info">Break</span><br/>
          <a class="btn btn-default changeBreak">-</a>
          <span id="breakLength">5</span>
          <a class="btn btn-default changeBreak">+</a>
        </div>
    	</div><br />



      <div class="center">
        <span class="clock"></span><br /><br />

        <button class="buttonplay">&#9658;Start Working</button>
        <button class="buttonpause hidden">&#9612;&#9612; Pause</button><br /><br />
        <span id="message">Come On, Click To Start Working... You Can do It</span><br /><br />
        <button class="buttonreset">&#x21bb; Reset Clock</button>
      </div>



  	<script src="scripts/jquery-2.2.0.min.js"></script>
  	<script src="scripts/flipclock.min.js"></script>
  	<script src="scripts/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
  <footer>
    <small> Free Code Camp Zipline - Luís Melo - 2016</small>
  </footer>
</html>
